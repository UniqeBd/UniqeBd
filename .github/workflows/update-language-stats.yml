name: Update Language Statistics

on:
  push:
    branches: [ main ]
  schedule:
    # Run daily at 00:00 UTC for immediate detection of new repositories
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering
  repository_dispatch:
    # Allow triggering from other repositories when new code is pushed
    types: [update-stats]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update language statistics
      run: |
        echo "ðŸš€ Starting language statistics update..."
        echo "Repository: ${{ github.repository }}"
        echo "Username: ${{ github.repository_owner }}"
        echo "Workspace: $GITHUB_WORKSPACE"
        python scripts/update_language_stats.py
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Auto-update language statistics"
          git push
        fi
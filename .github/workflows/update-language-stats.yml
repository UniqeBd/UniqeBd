name: Update Language Statistics

on:
  push:
    branches: [ main ]
  schedule:
    # Run daily at 00:00 UTC for immediate detection of new repositories
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering
  repository_dispatch:
    # Allow triggering from other repositories when new code is pushed
    types: [update-stats]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update language statistics
      run: |
        echo "ðŸš€ Starting language statistics update..."
        echo "Repository: ${{ github.repository }}"
        echo "Username: ${{ github.repository_owner }}"
        echo "Workspace: $GITHUB_WORKSPACE"
        python scripts/update_language_stats.py
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
    
    - name: Create Pull Request if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          # Create a unique branch name with timestamp
          BRANCH_NAME="auto-update-stats-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git commit -m "ðŸ¤– Auto-update language statistics"
          git push origin "$BRANCH_NAME"
          
          # Create Pull Request using GitHub CLI
          gh pr create \
            --title "ðŸ¤– Auto-update language statistics" \
            --body "Automated update of language statistics and repository data.

ðŸ“Š **Changes included:**
- Updated language percentages
- Refreshed repository statistics
- Updated technology badges

ðŸ¤– This PR was automatically created by the language statistics workflow.
âœ… Safe to merge - contains only data updates." \
            --head "$BRANCH_NAME" \
            --base main \
            --label "automated"
      env:
        GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}